language: minimal
dist: xenial
addons:
  apt:
    update: true
    packages:
      - graphviz
      - plantuml
      - pandoc
jobs:
  include:
    - stage: UMLDiagram
      script:
        - plantuml -tsvg Phase1/UML.plantuml
        - ls && echo "" && ls Phase1
        - mv Phase1/PokemonDB pages/PokemonDB.svg
        - sed -i /\<\!--Description--\>/r/<(pandoc -t html Phase1\/Description.md) pages/index.html
        - sed -i /\<\!--Schemas--\>/r/<(pandoc -t html Phase1\/Schemas.md) pages/index.html
deploy:
  provider: pages
  local-dir: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  on:
    branch: master
